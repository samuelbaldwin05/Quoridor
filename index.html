<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quoridor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="simple-container">
        <div class="game-area">
            <div class="board-container">
                <div class="board" id="board"></div>
            </div>
            
            <div class="sidebar">
                <div class="fence-info">
                    <div class="fence-count-display">
                        <span class="player-label player1-color">Player 1:</span> 
                        <span id="player1-fences">10</span> fences
                    </div>
                    <div class="fence-count-display">
                        <span class="player-label player2-color">Computer:</span> 
                        <span id="player2-fences">10</span> fences
                    </div>
                </div>

                <div class="controls-section">
                    <h3>AI Difficulty</h3>
                    <select id="difficulty-select" class="difficulty-selector">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium (Coming Soon)</option>
                        <option value="hard">Hard (Coming Soon)</option>
                    </select>
                </div>
                
                <div class="controls-section">
                    <h3>Movement</h3>
                    <div class="direction-controls">
                        <button class="direction-btn" id="move-up">‚Üë</button>
                        <button class="direction-btn" id="move-left">‚Üê</button>
                        <button class="direction-btn" id="move-right">‚Üí</button>
                        <button class="direction-btn" id="move-down">‚Üì</button>
                    </div>
                </div>
                
                <div class="controls-section">
                    <h3>Fence</h3>
                    <div class="fence-controls">
                        <button class="fence-btn" id="place-fence">
                            üöß Place Fence
                            <span class="fence-count" id="fence-count">10</span>
                        </button>
                    </div>
                </div>
                
                <button class="action-btn" id="new-game">New Game</button>
                
                <div class="message-display" id="message">
                    Make your move!
                </div>
            </div>
        </div>
    </div>

    <script src="ai.js"></script>
    <script src="quoridor.js"></script>
</body>
</html>
